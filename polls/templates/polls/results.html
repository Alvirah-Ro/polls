<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chicle;700&display=swap" rel="stylesheet">
</head>

<body>

<h1>{{ question.question_text }}</h1>
<ul>
    {%for choice in question.choice_set.all %}
        <li>
            {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
        </li>
    {% endfor %}
</ul>

<p><a href="{% url 'polls:detail' question.id %}">Vote again?</a></p>
<p><a href="{% url 'polls:index' %}">Back to all Questions</a></p>

</body>

</html>
