{% if question_by_topic_list %}
    <h2>{{ topic.topic_name }}</h2>
    <ul>
        {% for question in question_by_topic_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no questions about {{ question.topic.topic_name }}.</p>
{% endif %}
